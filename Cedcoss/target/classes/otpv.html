<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
	<div th:replace="header :: header-css" />
	
</head>
<body>
	<div th:replace="header :: header" />
	<div class="container">

		<div class="starter-template">
			<h2>Check your mail and Enter the Otp</h2>

			<h3 th:inline="text">Hello :
				[[${#httpServletRequest.remoteUser}]]!</h3>
 				
 			<form id="validateOtp" name="validateOtp" method="post">
                <fieldset>

                    <div th:if="">
                        <div class="alert alert-danger">
                            Invalid Otp Try Again 
                        </div>
                    </div>
                     
                    <div class="form-group">
                        <input type="text" name="otpnum" id="otpnum" class=" input-lg"
                               required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-info" value="Submit"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                        </div>
                    </div>
                </fieldset>
            </form>
		</div>

		 
	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

	
	<script type="text/javascript">
	$(document).ready(function () {

	    $("#validateOtp").submit(function (event) {

	        //stop submit the form, we will post it manually.
	        event.preventDefault();

	        var data  = 'otpnum='+$("#otpnum").val();
			
	        alert(data);
	        
	        $.ajax({
	            type: "GET",
	            url:  "/validateOtp",
	            data: data,
	            dataType: 'text',
	            cache: false,
	            timeout: 600000,
	            success : function(response) {
                    alert( response );
                },
                error : function(xhr, status, error) {
                    alert(xhr.responseText);
                }
	        });
	    });

	});

	 
	</script>
</body>
</html>

The template for the login template can be described as follows-
  
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
  <title>SpringBoot -OTP</title>
</head>
<body>


<div class="container">

  <div class="row" style="margin-top:20px">
	  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		  <form th:action="@{/login}" method="post">
			  <fieldset>
				  <h1>Please Sign In</h1>

				  <div th:if="">
					  <div class="alert alert-danger">
						  Invalid username and password.
					  </div>
				  </div>
				  <div th:if="">
					  <div class="alert alert-info">
						  You have been logged out.
					  </div>
				  </div>
				   
				  <div class="form-group">
					  <input type="text" name="username" id="username" class=" input-lg"
							 placeholder="UserName" required="true" autofocus="true"/>
				  </div>
				  
				  <br>
				  <div class="form-group">
					  <input type="password" name="password" id="password" class="input-lg"
							 placeholder="Password" required="true"/>
				  </div>
				  <br>
				  <div class="row">
					  <div class="col-xs-6 col-sm-6 col-md-6">
						  <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign In"/>
					  </div>
					  <div class="col-xs-6 col-sm-6 col-md-6">
					  </div>
				  </div>
			  </fieldset>
		  </form>
	  </div>
  </div>
</div>  
</body>
</html>
